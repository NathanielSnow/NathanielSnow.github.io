<main>
    <h1>Storm Center</h1>
    <form method="get" action="thanks.html" id="form">
        <fieldset>
            <legend>Storm Report</legend>
            <label class="top">Full Name* <input type="text" name="fullame" id="fullname" onblur="validateFullName()" required></label>
            <label class="top">Email <input type="email" name="email" id="email" onblur="validateEmail()" placeholder="someone@gmail.com"></label>
            <label class="top">Phone* <input type="tel" name="phone" id="phone" onblur="validatePhone()" required></label>
            <label class="top">Zip Code* <input type="number" name="zip" id="zip" onblur="validateZip()" required></label>
            <label class="top">Storm Date <input type="date" name="date"></label>
            <label class="top">Storm Type <input list="storm-types" name="type"></label>
            <datalist id="storm-types">
                <option value="Flash Flood">
                <option value="Hail">
                <option value="Hurricane">
                <option value="Thunderstorm">
                <option value="Tornado">
            </datalist>
            <div>
                <label class="flexly" for="severity">Storm Severity:&nbsp;&nbsp;&nbsp; 
                    <input type="range" id="severity" name="severity" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                            <span id="ratingvalue">&nbsp;&nbsp;&nbsp;5</span>
                    </label>
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
            </div>

            <label class="top">Storm Region 
            <select name="region">
                <option value="" disabled>Select Region &#9662;</option>
                <option value="Preston">Preston</option>
                <option value="Soda Springs">Soda Springs</option>
                <option value="Fish Haven">Fish Haven</option>
                </select>
            </label>
            <div class="radioBtn">
                <div>Are You In Danger?</div>
                <label><input type="radio" name="danger" value="yes">&nbsp;&nbsp;&nbsp;Yes</label>
                <label><input type="radio" name="danger" value="no">&nbsp;&nbsp;&nbsp;No</label>
                <label><input type="radio" name="danger" value="maybe">&nbsp;&nbsp;&nbsp;Maybe</label>
            </div>

            <div>Comments</div>
            <label><textarea name="comment" rows="10" cols="38"></textarea></label><br>

            <input type="submit" value="Send Report" class="submitBtn">
        </fieldset>
    
    </form>
</main>
