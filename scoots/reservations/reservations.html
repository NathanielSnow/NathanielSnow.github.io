    <div id="callToAction" class="contentBox">
        <h1><b>Reservation Form</b></h1>
    </div>
    <div id="rentalInfo" class="contentBox">
        <div id="reservationForm">
            <form method="get" action="confirmation.html" id="form">
                <br>
                <fieldset>
                    <legend>Personal Information</legend>
                    <label class="top">Full Name<input type="text" name="fullame" id="fullname" required></label>
                    <label class="top">Email<input type="email" name="email" id="email" placeholder="someone@gmail.com" required></label>
                    <label class="top">Phone<input type="tel" name="phone" id="phone" placeholder="999-999-9999" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required></label>
                    <label class="top">Number of People<input type="number" name="zip" id="zip" onblur="validateZip()" required></label>
                    <label class="top">Home State or Country<input type="text" name="home" id="home" onblur="validateZip()" required></label>
                </fieldset>
                <br>
                <br>
                <fieldset>
                    <legend>Rental Information</legend>
                    <label class="top">Rent Date <input id="rentalDate" type="date" name="date" required></label>
                    <label class="top">Rental Type <input list="rental-types" name="rentalType" required></label>
                    <datalist id="rental-types">
                        <option value="Honda Metro Scooter">
                        <option value="Honda Dio Scooter">
                        <option value="Honda PCX150 Scooter">
                        <option value="Honda Pioneer ATV">
                        <option value="Jeep Wrangler - 4 door with a/c">
                        <option value="Jeep Wrangler - 2 door">
                    </datalist>
                    <div class="radioBtn">
                        <div>Rent Period</div>
                        <label><input type="radio" name="period" value="half_day" required>&nbsp;&nbsp;&nbsp;Half Day</label>
                        <label><input type="radio" name="period" value="full_day" required>&nbsp;&nbsp;&nbsp;Full Day</label>
                    </div>
                </fieldset>
                <br>
                <div>Special Accommodations/Comments</div>
                <div><label><textarea name="comment" rows="10" cols="38"></textarea></label><br></div>
                <div><input type="submit" value="Send Reservation" class="submitBtn"></div>
            </form>
        </div>
    </div>
